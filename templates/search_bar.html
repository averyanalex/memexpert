<form class="w-full" action="/search" method="get">

            class="w-full mr-1 px-2 md:px-4 text-sm text-gray-900 dark:text-gray-100 border border-gray-300 rounded-md bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="искать мем по описанию..." />
        <button type="submit"
            class="items-center justify-center p-2 py-1 md:p-4 md:py-2 text-base font-medium text-center text-white bg-blue-700 rounded-md shadow-md hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 dark:focus:ring-blue-900">Найти</button>
