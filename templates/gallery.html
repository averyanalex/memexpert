<div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">
    {%- for img in gallery %}
    <div>
        <a href="{{ img.href }}" data-track-content="" data-content-name="Meme Thumb">
            <img src="/static/{{ img.filename }}" data-content-piece="Meme Thumb {{ img.id }}"
                class="h-auto max-w-full rounded-lg object-cover" width="{{ img.width }}" height="{{ img.height }}" />
        </a>
    </div>
    {%- endfor %}
</div>
