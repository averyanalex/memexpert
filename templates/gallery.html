<div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">
    {%- for img in gallery %}
    <div>
        <a href="{{ img.href }}" class="cursor-pointer">
            <img src="/static/{{ img.filename }}" loading="lazy" class="h-auto max-w-full rounded-lg object-cover"
                width="{{ img.width }}" height="{{ img.height }}" />
        </a>
    </div>
    {%- endfor %}
</div>
